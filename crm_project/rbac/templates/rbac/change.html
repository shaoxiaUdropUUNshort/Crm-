{% extends "layout.html" %}

{% block css %}
    <style type="text/css">
        ul {list-style-type: none;padding: 0;}
        ul li {float: left;padding: 10px;padding-left: 0;width: 80px;}
        ul li i {font-size: 18px;margin-left: 5px;color: #6d6565;}
    </style>
{% endblock %}

{% block content %}
    <div class="luffy-container">
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}
            {% for field in forms %}
                <div class="form-group">
                    <label class="col-sm-2" contorl-lable>{{ field.label }}</label>
                    <div class="col-sm-8">
                        {{ field }} <span style="color: red">{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-2">
                    <input type="submit" value="保存" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
